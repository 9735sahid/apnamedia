<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apna Media</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-nav: #eab308;
      --accent-red: #ff0000;
      --bg-light: #f8fafc;
      --card-white: #ffffff;
      --text-dark: #1f2937;
      --text-gray: #6b7280;
      --shadow-sm: 0 2px 8px rgba(0,0,0,0.1);
      --shadow-md: 0 4px 16px rgba(0,0,0,0.15);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-light);
      color: var(--text-dark);
      overflow-x: hidden;
    }
    
    .hidden {
      display: none !important;
    }
    
    .fade-in {
      animation: fadeIn 0.3s ease-in;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes scaleClick {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(0.95); }
    }
    
    .scale-click {
      animation: scaleClick 0.2s ease;
    }
    
    /* Auth Screen */
    #authScreen {
      min-height: 100vh;
      background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .auth-card {
      background: var(--card-white);
      padding: 40px 30px;
      border-radius: 24px;
      box-shadow: var(--shadow-md);
      width: 100%;
      max-width: 400px;
    }
    
    .logo-text {
      font-size: 36px;
      font-weight: 700;
      text-align: center;
      background: linear-gradient(135deg, var(--bg-nav), #f59e0b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 30px;
    }
    
    .auth-input {
      width: 100%;
      padding: 14px 18px;
      margin-bottom: 16px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-family: 'Poppins', sans-serif;
      font-size: 15px;
      transition: border 0.3s;
    }
    
    .auth-input:focus {
      outline: none;
      border-color: var(--bg-nav);
    }
    
    .btn-primary {
      width: 100%;
      padding: 14px;
      background: var(--bg-nav);
      color: white;
      border: none;
      border-radius: 12px;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-bottom: 12px;
    }
    
    .btn-primary:active {
      transform: scale(0.98);
    }
    
    .btn-google {
      background: white;
      color: var(--text-dark);
      border: 2px solid #e5e7eb;
    }
    
    .btn-google i {
      margin-right: 8px;
    }
    
    /* App View */
    #appView {
      padding-bottom: 80px;
    }
    
    /* Top Header */
    .top-header {
      background: var(--card-white);
      padding: 16px 20px;
      box-shadow: var(--shadow-sm);
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .app-name {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--bg-nav), #f59e0b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .header-icon {
      font-size: 24px;
      color: var(--text-dark);
      cursor: pointer;
    }
    
    /* Stories Rail */
    .stories-rail {
      background: var(--card-white);
      padding: 16px 0;
      overflow-x: auto;
      white-space: nowrap;
      border-bottom: 1px solid #e5e7eb;
    }
    
    .stories-rail::-webkit-scrollbar {
      display: none;
    }
    
    .story-item {
      display: inline-block;
      margin: 0 8px;
      text-align: center;
      cursor: pointer;
    }
    
    .story-avatar {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 3px solid var(--bg-nav);
      object-fit: cover;
    }
    
    .story-add {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: var(--bg-light);
      border: 3px dashed var(--bg-nav);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      color: var(--bg-nav);
    }
    
    .story-username {
      font-size: 12px;
      margin-top: 6px;
      color: var(--text-gray);
    }
    
    /* Feed */
    .feed-container {
      padding: 0;
    }
    
    .post-card {
      background: var(--card-white);
      margin-bottom: 16px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: var(--shadow-sm);
    }
    
    .post-header {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      justify-content: space-between;
    }
    
    .post-user-info {
      display: flex;
      align-items: center;
      flex: 1;
    }
    
    .post-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 12px;
      object-fit: cover;
    }
    
    .post-username {
      font-weight: 600;
      font-size: 15px;
    }
    
    .btn-follow {
      padding: 6px 20px;
      border-radius: 8px;
      border: none;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    .btn-follow.follow {
      background: var(--accent-red);
      color: white;
    }
    
    .btn-follow.following {
      background: #e5e7eb;
      color: var(--text-gray);
    }
    
    .post-image {
      width: 100%;
      cursor: pointer;
      user-select: none;
    }
    
    .post-actions {
      padding: 12px 16px;
      display: flex;
      gap: 16px;
      font-size: 24px;
    }
    
    .action-icon {
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    .action-icon:active {
      transform: scale(1.2);
    }
    
    .action-icon.liked {
      color: var(--accent-red);
    }
    
    .post-caption {
      padding: 0 16px 12px;
      font-size: 14px;
    }
    
    .caption-username {
      font-weight: 600;
      margin-right: 6px;
    }
    
    .comments-section {
      padding: 0 16px 12px;
      border-top: 1px solid #e5e7eb;
      margin-top: 8px;
      padding-top: 12px;
    }
    
    .view-comments {
      color: var(--text-gray);
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 8px;
    }
    
    .comment-item {
      font-size: 14px;
      margin-bottom: 6px;
    }
    
    .comment-username {
      font-weight: 600;
      margin-right: 6px;
    }
    
    .comment-input-box {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
    
    .comment-input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #e5e7eb;
      border-radius: 20px;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
    }
    
    .comment-input:focus {
      outline: none;
      border-color: var(--bg-nav);
    }
    
    .btn-comment {
      padding: 8px 16px;
      background: var(--bg-nav);
      color: white;
      border: none;
      border-radius: 20px;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
    }
    
    /* Chat View */
    .chat-list {
      padding: 16px;
    }
    
    .chat-item {
      background: var(--card-white);
      padding: 16px;
      margin-bottom: 12px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      cursor: pointer;
      box-shadow: var(--shadow-sm);
      transition: transform 0.2s;
    }
    
    .chat-item:active {
      transform: scale(0.98);
    }
    
    .chat-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 14px;
      object-fit: cover;
    }
    
    .chat-info {
      flex: 1;
    }
    
    .chat-name {
      font-weight: 600;
      font-size: 15px;
      margin-bottom: 4px;
    }
    
    .chat-preview {
      font-size: 13px;
      color: var(--text-gray);
    }
    
    /* Chat Overlay */
    .chat-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--bg-light);
      z-index: 1000;
      display: flex;
      flex-direction: column;
    }
    
    .chat-header {
      background: var(--card-white);
      padding: 16px 20px;
      box-shadow: var(--shadow-sm);
      display: flex;
      align-items: center;
      gap: 14px;
    }
    
    .btn-back {
      font-size: 20px;
      cursor: pointer;
      color: var(--text-dark);
    }
    
    .chat-header-name {
      font-weight: 600;
      font-size: 18px;
    }
    
    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }
    
    .message-bubble {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 18px;
      margin-bottom: 12px;
      word-wrap: break-word;
    }
    
    .message-bubble.mine {
      background: var(--bg-nav);
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }
    
    .message-bubble.theirs {
      background: #e5e7eb;
      color: var(--text-dark);
      border-bottom-left-radius: 4px;
    }
    
    .message-sender {
      font-weight: 600;
      font-size: 12px;
      margin-bottom: 4px;
      opacity: 0.8;
    }
    
    .message-text {
      font-size: 14px;
    }
    
    .chat-input-container {
      background: var(--card-white);
      padding: 12px 16px;
      display: flex;
      gap: 12px;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
    }
    
    .chat-input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #e5e7eb;
      border-radius: 24px;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
    }
    
    .chat-input:focus {
      outline: none;
      border-color: var(--bg-nav);
    }
    
    .btn-send {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--bg-nav);
      color: white;
      border: none;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Upload View */
    .upload-container {
      padding: 20px;
    }
    
    .dropzone {
      border: 3px dashed var(--bg-nav);
      border-radius: 20px;
      padding: 60px 20px;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s;
      background: var(--card-white);
    }
    
    .dropzone:hover {
      background: #fef3c7;
    }
    
    .dropzone i {
      font-size: 64px;
      color: var(--bg-nav);
      margin-bottom: 16px;
    }
    
    .dropzone-text {
      font-size: 16px;
      color: var(--text-gray);
    }
    
    .preview-container {
      margin-top: 20px;
      text-align: center;
    }
    
    .preview-image {
      max-width: 100%;
      border-radius: 20px;
      margin-bottom: 16px;
    }
    
    .caption-input {
      width: 100%;
      padding: 14px 18px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-family: 'Poppins', sans-serif;
      font-size: 15px;
      margin-bottom: 16px;
      resize: vertical;
      min-height: 80px;
    }
    
    .caption-input:focus {
      outline: none;
      border-color: var(--bg-nav);
    }
    
    /* Activity View */
    .activity-container {
      padding: 16px;
    }
    
    .notification-item {
      background: var(--card-white);
      padding: 16px;
      margin-bottom: 12px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      box-shadow: var(--shadow-sm);
    }
    
    .notification-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--bg-nav);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      margin-right: 14px;
      font-size: 18px;
    }
    
    .notification-text {
      flex: 1;
      font-size: 14px;
    }
    
    /* Profile View */
    .profile-container {
      padding: 20px;
    }
    
    .profile-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--bg-nav);
      cursor: pointer;
      transition: transform 0.3s;
    }
    
    .profile-pic:hover {
      transform: scale(1.05);
    }
    
    .profile-username {
      font-size: 24px;
      font-weight: 700;
      margin: 16px 0 12px;
    }
    
    .btn-edit-profile {
      padding: 8px 24px;
      background: var(--card-white);
      border: 2px solid var(--bg-nav);
      color: var(--text-dark);
      border-radius: 12px;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 10px;
    }
    
    .btn-logout {
      padding: 8px 24px;
      background: var(--accent-red);
      color: white;
      border: none;
      border-radius: 12px;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      cursor: pointer;
    }
    
    .profile-stats {
      display: flex;
      justify-content: space-around;
      margin: 30px 0;
      background: var(--card-white);
      padding: 20px;
      border-radius: 20px;
      box-shadow: var(--shadow-sm);
    }
    
    .stat-item {
      text-align: center;
    }
    
    .stat-number {
      font-size: 24px;
      font-weight: 700;
      color: var(--bg-nav);
    }
    
    .stat-label {
      font-size: 13px;
      color: var(--text-gray);
      margin-top: 4px;
    }
    
    .profile-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 4px;
    }
    
    .grid-image {
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
      cursor: pointer;
    }
    
    /* Bottom Navigation */
    .nav-dock {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card-white);
      padding: 12px 0 8px;
      box-shadow: 0 -2px 16px rgba(0,0,0,0.1);
      border-radius: 24px 24px 0 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 1000;
    }
    
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      padding: 8px 16px;
      border-radius: 12px;
      transition: all 0.3s;
      position: relative;
    }
    
    .nav-item.active {
      background: #fef3c7;
      transform: scale(1.1);
    }
    
    .nav-item i {
      font-size: 24px;
      color: var(--text-gray);
      margin-bottom: 4px;
    }
    
    .nav-item.active i {
      color: var(--bg-nav);
    }
    
    .nav-label {
      font-size: 11px;
      color: var(--text-gray);
      font-weight: 500;
    }
    
    .nav-item.active .nav-label {
      color: var(--bg-nav);
    }
    
    .nav-item.center-btn {
      background: var(--bg-nav);
      width: 64px;
      height: 64px;
      border-radius: 50%;
      position: relative;
      bottom: 20px;
      box-shadow: 0 4px 16px rgba(234, 179, 8, 0.4);
    }
    
    .nav-item.center-btn i {
      color: white;
      font-size: 28px;
      margin: 0;
    }
    
    .nav-item.center-btn .nav-label {
      display: none;
    }
    
    .notification-badge {
      position: absolute;
      top: 4px;
      right: 8px;
      background: var(--accent-red);
      color: white;
      border-radius: 10px;
      padding: 2px 6px;
      font-size: 10px;
      font-weight: 700;
    }
    
    /* Loader */
    .loader {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-gray);
    }
    
    .empty-state i {
      font-size: 64px;
      margin-bottom: 16px;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <!-- Auth Screen -->
  <div id="authScreen">
    <div class="auth-card fade-in">
      <div class="logo-text">Apna Media</div>
      <input type="email" id="emailInput" class="auth-input" placeholder="Email">
      <input type="password" id="passwordInput" class="auth-input" placeholder="Password">
      <button id="btnEmailAuth" class="btn-primary">Continue</button>
      <button id="btnGoogleAuth" class="btn-primary btn-google">
        <i class="fab fa-google"></i> Continue with Google
      </button>
    </div>
  </div>

  <!-- App View -->
  <div id="appView" class="hidden">
    <!-- Home View -->
    <div id="homeView" class="view-container">
      <div class="top-header">
        <div class="app-name">Apna Media</div>
        <i class="fas fa-paper-plane header-icon" onclick="switchView('chat')"></i>
      </div>
      
      <div class="stories-rail" id="storiesRail">
        <div class="story-item" onclick="handleStoryUpload()">
          <div class="story-add"><i class="fas fa-plus"></i></div>
          <div class="story-username">Your Story</div>
        </div>
      </div>
      
      <div class="feed-container" id="feedContainer"></div>
    </div>

    <!-- Chat View -->
    <div id="chatView" class="view-container hidden">
      <div class="top-header">
        <div class="app-name">Messages</div>
      </div>
      <div class="chat-list" id="chatList"></div>
    </div>

    <!-- Upload View -->
    <div id="uploadView" class="view-container hidden">
      <div class="top-header">
        <div class="app-name">Create Post</div>
      </div>
      <div class="upload-container">
        <div class="dropzone" onclick="document.getElementById('fileInput').click()">
          <i class="fas fa-cloud-upload-alt"></i>
          <div class="dropzone-text">Click to select an image</div>
        </div>
        <input type="file" id="fileInput" accept="image/*" style="display: none;">
        <div id="previewContainer" class="preview-container hidden">
          <img id="previewImage" class="preview-image">
          <textarea id="captionInput" class="caption-input" placeholder="Write a caption..."></textarea>
          <button class="btn-primary" onclick="publishPost()">Publish</button>
        </div>
      </div>
    </div>

    <!-- Activity View -->
    <div id="activityView" class="view-container hidden">
      <div class="top-header">
        <div class="app-name">Activity</div>
      </div>
      <div class="activity-container" id="activityContainer"></div>
    </div>

    <!-- Profile View -->
    <div id="profileView" class="view-container hidden">
      <div class="top-header">
        <div class="app-name">Profile</div>
        <i class="fas fa-sign-out-alt header-icon" onclick="handleLogout()"></i>
      </div>
      <div class="profile-container">
        <div class="profile-header">
          <img id="profilePic" class="profile-pic" src="https://via.placeholder.com/120" onclick="handleAvatarUpload()">
          <h2 id="profileUsername" class="profile-username">Username</h2>
          <button class="btn-edit-profile" onclick="editProfile()">Edit Profile</button>
        </div>
        
        <div class="profile-stats">
          <div class="stat-item">
            <div id="postCount" class="stat-number">0</div>
            <div class="stat-label">Posts</div>
          </div>
          <div class="stat-item">
            <div id="followerCount" class="stat-number">0</div>
            <div class="stat-label">Followers</div>
          </div>
          <div class="stat-item">
            <div id="followingCount" class="stat-number">0</div>
            <div class="stat-label">Following</div>
          </div>
        </div>
        
        <div class="profile-grid" id="profileGrid"></div>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="nav-dock">
      <div class="nav-item active" onclick="switchView('home')">
        <i class="fas fa-home"></i>
        <span class="nav-label">Home</span>
      </div>
      <div class="nav-item" onclick="switchView('chat')">
        <i class="fas fa-comment-dots"></i>
        <span class="nav-label">Chat</span>
        <span id="chatBadge" class="notification-badge hidden">0</span>
      </div>
      <div class="nav-item center-btn" onclick="switchView('upload')">
        <i class="fas fa-plus"></i>
      </div>
      <div class="nav-item" onclick="switchView('activity')">
        <i class="fas fa-heart"></i>
        <span class="nav-label">Activity</span>
        <span id="activityBadge" class="notification-badge hidden">0</span>
      </div>
      <div class="nav-item" onclick="switchView('profile')">
        <i class="fas fa-user"></i>
        <span class="nav-label">Profile</span>
      </div>
    </div>
  </div>

  <!-- Chat Overlay -->
  <div id="chatOverlay" class="chat-overlay hidden">
    <div class="chat-header">
      <i class="fas fa-arrow-left btn-back" onclick="closeChatOverlay()"></i>
      <div class="chat-header-name" id="chatHeaderName">Chat</div>
    </div>
    <div class="messages-container" id="messagesContainer"></div>
    <div class="chat-input-container">
      <input type="text" id="messageInput" class="chat-input" placeholder="Type a message...">
      <button class="btn-send" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      signInWithEmailAndPassword, 
      signInWithPopup, 
      GoogleAuthProvider,
      onAuthStateChanged, 
      signOut,
      updateProfile
    } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';
    import { 
      getDatabase, 
      ref, 
      set, 
      push, 
      onValue, 
      update,
      query,
      orderByChild,
      limitToLast,
      get
    } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js';

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCBEnLzD1hM80AANRrlTiphuVJjdBgXEyw",
      authDomain: "apnamedia-9110f.firebaseapp.com",
      databaseURL: "https://apnamedia-9110f-default-rtdb.firebaseio.com",
      projectId: "apnamedia-9110f",
      storageBucket: "apnamedia-9110f.firebasestorage.app",
      messagingSenderId: "980007622252",
      appId: "1:980007622252:web:a8587d2439d161a5beaa49"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    
    let currentUser = null;
    let currentView = 'home';
    let currentChatUser = null;
    let currentChatType = null;
    let uploadedImageData = null;

    // Image Processing Helper
    function processImage(file, maxWidth = 800, quality = 0.7) {
      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const img = new Image();
          img.onload = () => {
            const canvas = document.createElement('canvas');
            let width = img.width;
            let height = img.height;
            
            if (width > maxWidth) {
              height = (height * maxWidth) / width;
              width = maxWidth;
            }
            
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, width, height);
            resolve(canvas.toDataURL('image/jpeg', quality));
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      });
    }

    // Auth Functions
    document.getElementById('btnEmailAuth').addEventListener('click', async () => {
      const email = document.getElementById('emailInput').value.trim();
      const password = document.getElementById('passwordInput').value;
      
      if (!email || !password) {
        alert('Please enter email and password');
        return;
      }
      
      if (password.length < 6) {
        alert('Password must be at least 6 characters');
        return;
      }
      
      const btn = document.getElementById('btnEmailAuth');
      btn.disabled = true;
      btn.innerHTML = '<span class="loader"></span>';
      
      try {
        // Try to sign in first
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        // If user doesn't exist, create new account
        if (error.code === 'auth/user-not-found' || error.code === 'auth/invalid-credential') {
          try {
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;
            const username = email.split('@')[0];
            await updateProfile(user, { 
              displayName: username,
              photoURL: 'https://ui-avatars.com/api/?name=' + username + '&background=eab308&color=fff'
            });
            await initializeUserProfile(user);
          } catch (signUpError) {
            btn.disabled = false;
            btn.textContent = 'Continue';
            if (signUpError.code === 'auth/email-already-in-use') {
              alert('Email already in use. Please try signing in.');
            } else if (signUpError.code === 'auth/weak-password') {
              alert('Password is too weak. Please use a stronger password.');
            } else {
              alert('Error: ' + signUpError.message);
            }
            return;
          }
        } else if (error.code === 'auth/wrong-password') {
          btn.disabled = false;
          btn.textContent = 'Continue';
          alert('Incorrect password. Please try again.');
          return;
        } else if (error.code === 'auth/invalid-email') {
          btn.disabled = false;
          btn.textContent = 'Continue';
          alert('Invalid email address.');
          return;
        } else {
          btn.disabled = false;
          btn.textContent = 'Continue';
          alert('Error: ' + error.message);
          return;
        }
      }
      
      btn.disabled = false;
      btn.textContent = 'Continue';
    });

    document.getElementById('btnGoogleAuth').addEventListener('click', async () => {
      const provider = new GoogleAuthProvider();
      const btn = document.getElementById('btnGoogleAuth');
      btn.disabled = true;
      
      try {
        const result = await signInWithPopup(auth, provider);
        await initializeUserProfile(result.user);
      } catch (error) {
        btn.disabled = false;
        if (error.code !== 'auth/popup-closed-by-user' && error.code !== 'auth/cancelled-popup-request') {
          alert('Error: ' + error.message);
        }
      }
    });

    async function initializeUserProfile(user) {
      const userRef = ref(db, `users/${user.uid}`);
      const snapshot = await get(userRef);
      if (!snapshot.exists()) {
        const username = user.displayName || user.email.split('@')[0];
        const photoURL = user.photoURL || `https://ui-avatars.com/api/?name=${username}&background=eab308&color=fff`;
        
        await set(userRef, {
          uid: user.uid,
          username: username,
          photo: photoURL,
          email: user.email,
          createdAt: Date.now()
        });
      }
    }

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        await initializeUserProfile(user);
        document.getElementById('authScreen').classList.add('hidden');
        document.getElementById('appView').classList.remove('hidden');
        loadApp();
      } else {
        currentUser = null;
        document.getElementById('authScreen').classList.remove('hidden');
        document.getElementById('appView').classList.add('hidden');
      }
    });

    async function handleLogout() {
      if (confirm('Are you sure you want to logout?')) {
        await signOut(auth);
      }
    }

    // View Switching
    window.switchView = function(viewName) {
      const views = ['home', 'chat', 'upload', 'activity', 'profile'];
      views.forEach(v => {
        document.getElementById(v + 'View').classList.add('hidden');
      });
      
      document.getElementById(viewName + 'View').classList.remove('hidden');
      document.getElementById(viewName + 'View').classList.add('fade-in');
      
      document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
      event.target.closest('.nav-item').classList.add('active');
      
      currentView = viewName;
      
      if (viewName === 'home') loadFeed();
      if (viewName === 'chat') loadChatList();
      if (viewName === 'activity') loadActivity();
      if (viewName === 'profile') loadProfile();
    };

    function loadApp() {
      loadFeed();
      loadStories();
      listenForNotifications();
    }

    // Stories
    async function loadStories() {
      const storiesRef = ref(db, 'stories');
      onValue(storiesRef, (snapshot) => {
        const rail = document.getElementById('storiesRail');
        rail.innerHTML = `
          <div class="story-item" onclick="handleStoryUpload()">
            <div class="story-add"><i class="fas fa-plus"></i></div>
            <div class="story-username">Your Story</div>
          </div>
        `;
        
        if (snapshot.exists()) {
          const stories = snapshot.val();
          Object.values(stories).forEach(story => {
            if (story.uid !== currentUser.uid) {
              get(ref(db, `users/${story.uid}`)).then(userSnap => {
                const userData = userSnap.val();
                rail.innerHTML += `
                  <div class="story-item">
                    <img src="${userData.photo}" class="story-avatar">
                    <div class="story-username">${userData.username}</div>
                  </div>
                `;
              });
            }
          });
        }
      });
    }

    window.handleStoryUpload = function() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.onchange = async (e) => {
        const file = e.target.files[0];
        if (file) {
          const imageData = await processImage(file);
          const storyRef = push(ref(db, 'stories'));
          await set(storyRef, {
            image: imageData,
            uid: currentUser.uid,
            timestamp: Date.now()
          });
          alert('Story uploaded!');
        }
      };
      input.click();
    };

    // Feed
    async function loadFeed() {
      const postsRef = query(ref(db, 'posts'), orderByChild('timestamp'), limitToLast(30));
      onValue(postsRef, async (snapshot) => {
        const container = document.getElementById('feedContainer');
        container.innerHTML = '';
        
        if (!snapshot.exists()) {
          container.innerHTML = '<div class="empty-state"><i class="fas fa-image"></i><p>No posts yet. Be the first to share!</p></div>';
          return;
        }
        
        const posts = [];
        snapshot.forEach(child => {
          posts.push({ id: child.key, ...child.val() });
        });
        
        posts.reverse().forEach(async post => {
          const userSnap = await get(ref(db, `users/${post.uid}`));
          const userData = userSnap.val();
          
          const isFollowing = await checkIfFollowing(post.uid);
          const isLiked = post.likes && post.likes[currentUser.uid];
          
          const postHTML = `
            <div class="post-card">
              <div class="post-header">
                <div class="post-user-info">
                  <img src="${userData.photo}" class="post-avatar">
                  <div class="post-username">${userData.username}</div>
                </div>
                ${post.uid !== currentUser.uid ? `
                  <button class="btn-follow ${isFollowing ? 'following' : 'follow'}" 
                          onclick="toggleFollow('${post.uid}', this)">
                    ${isFollowing ? 'Following' : 'Follow'}
                  </button>
                ` : ''}
              </div>
              <img src="${post.image}" class="post-image" ondblclick="likePost('${post.id}')">
              <div class="post-actions">
                <i class="fas fa-heart action-icon ${isLiked ? 'liked' : ''}" 
                   onclick="likePost('${post.id}')"></i>
                <i class="fas fa-comment action-icon" 
                   onclick="toggleComments('${post.id}')"></i>
              </div>
              <div class="post-caption">
                <span class="caption-username">${userData.username}</span>
                ${post.caption || ''}
              </div>
              <div class="comments-section hidden" id="comments-${post.id}">
                <div class="view-comments" onclick="toggleComments('${post.id}')">
                  View all comments
                </div>
                <div id="comment-list-${post.id}"></div>
                <div class="comment-input-box">
                  <input type="text" class="comment-input" id="comment-input-${post.id}" 
                         placeholder="Add a comment...">
                  <button class="btn-comment" onclick="addComment('${post.id}')">Post</button>
                </div>
              </div>
            </div>
          `;
          container.innerHTML += postHTML;
          
          loadComments(post.id);
        });
      });
    }

    window.likePost = async function(postId) {
      const likeRef = ref(db, `posts/${postId}/likes/${currentUser.uid}`);
      const snapshot = await get(likeRef);
      
      if (snapshot.exists()) {
        await set(likeRef, null);
      } else {
        await set(likeRef, true);
        const postSnap = await get(ref(db, `posts/${postId}`));
        const post = postSnap.val();
        if (post.uid !== currentUser.uid) {
          addNotification(post.uid, `${currentUser.displayName} liked your post`);
        }
      }
    };

    window.toggleComments = function(postId) {
      const section = document.getElementById(`comments-${postId}`);
      section.classList.toggle('hidden');
    };

    async function loadComments(postId) {
      const commentsRef = ref(db, `posts/${postId}/comments`);
      onValue(commentsRef, async (snapshot) => {
        const list = document.getElementById(`comment-list-${postId}`);
        if (!list) return;
        list.innerHTML = '';
        
        if (snapshot.exists()) {
          const comments = snapshot.val();
          for (let commentId in comments) {
            const comment = comments[commentId];
            const userSnap = await get(ref(db, `users/${comment.uid}`));
            const userData = userSnap.val();
            list.innerHTML += `
              <div class="comment-item">
                <span class="comment-username">${userData.username}</span>
                ${comment.text}
              </div>
            `;
          }
        }
      });
    }

    window.addComment = async function(postId) {
      const input = document.getElementById(`comment-input-${postId}`);
      const text = input.value.trim();
      
      if (!text) return;
      
      const commentRef = push(ref(db, `posts/${postId}/comments`));
      await set(commentRef, {
        text: text,
        uid: currentUser.uid,
        timestamp: Date.now()
      });
      
      input.value = '';
      
      const postSnap = await get(ref(db, `posts/${postId}`));
      const post = postSnap.val();
      if (post.uid !== currentUser.uid) {
        addNotification(post.uid, `${currentUser.displayName} commented on your post`);
      }
    };

    window.toggleFollow = async function(targetUid, btn) {
      const isFollowing = btn.classList.contains('following');
      
      if (isFollowing) {
        await set(ref(db, `following/${currentUser.uid}/${targetUid}`), null);
        await set(ref(db, `followers/${targetUid}/${currentUser.uid}`), null);
        btn.classList.remove('following');
        btn.classList.add('follow');
        btn.textContent = 'Follow';
      } else {
        await set(ref(db, `following/${currentUser.uid}/${targetUid}`), true);
        await set(ref(db, `followers/${targetUid}/${currentUser.uid}`), true);
        btn.classList.remove('follow');
        btn.classList.add('following');
        btn.textContent = 'Following';
        addNotification(targetUid, `${currentUser.displayName} started following you`);
      }
    };

    async function checkIfFollowing(targetUid) {
      if (targetUid === currentUser.uid) return false;
      const snapshot = await get(ref(db, `following/${currentUser.uid}/${targetUid}`));
      return snapshot.exists();
    }

    // Upload
    document.getElementById('fileInput').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (file) {
        uploadedImageData = await processImage(file);
        document.getElementById('previewImage').src = uploadedImageData;
        document.getElementById('previewContainer').classList.remove('hidden');
      }
    });

    window.publishPost = async function() {
      if (!uploadedImageData) {
        alert('Please select an image');
        return;
      }
      
      const caption = document.getElementById('captionInput').value;
      const postRef = push(ref(db, 'posts'));
      
      await set(postRef, {
        image: uploadedImageData,
        caption: caption,
        uid: currentUser.uid,
        timestamp: Date.now()
      });
      
      uploadedImageData = null;
      document.getElementById('captionInput').value = '';
      document.getElementById('previewContainer').classList.add('hidden');
      document.getElementById('fileInput').value = '';
      
      switchView('home');
    };

    // Chat
    async function loadChatList() {
      const container = document.getElementById('chatList');
      container.innerHTML = `
        <div class="chat-item" onclick="openChat('global', 'Global Channel')">
          <div class="chat-avatar" style="background: var(--bg-nav); display: flex; align-items: center; justify-content: center;">
            <i class="fas fa-users" style="color: white; font-size: 24px;"></i>
          </div>
          <div class="chat-info">
            <div class="chat-name">Global Channel</div>
            <div class="chat-preview">Public chat for everyone</div>
          </div>
        </div>
      `;
      
      const usersRef = ref(db, 'users');
      const snapshot = await get(usersRef);
      
      if (snapshot.exists()) {
        const users = snapshot.val();
        Object.values(users).forEach(user => {
          if (user.uid !== currentUser.uid) {
            container.innerHTML += `
              <div class="chat-item" onclick="openChat('${user.uid}', '${user.username}')">
                <img src="${user.photo}" class="chat-avatar">
                <div class="chat-info">
                  <div class="chat-name">${user.username}</div>
                  <div class="chat-preview">Tap to chat</div>
                </div>
              </div>
            `;
          }
        });
      }
    }

    window.openChat = function(userId, userName) {
      currentChatUser = userId;
      currentChatType = userId === 'global' ? 'global' : 'private';
      document.getElementById('chatHeaderName').textContent = userName;
      document.getElementById('chatOverlay').classList.remove('hidden');
      loadMessages();
    };

    window.closeChatOverlay = function() {
      document.getElementById('chatOverlay').classList.add('hidden');
      currentChatUser = null;
      currentChatType = null;
    };

    function loadMessages() {
      let messagesRef;
      
      if (currentChatType === 'global') {
        messagesRef = query(ref(db, 'chats'), orderByChild('timestamp'), limitToLast(50));
      } else {
        const chatId = [currentUser.uid, currentChatUser].sort().join('_');
        messagesRef = query(ref(db, `private_chats/${chatId}`), orderByChild('timestamp'), limitToLast(50));
      }
      
      onValue(messagesRef, async (snapshot) => {
        const container = document.getElementById('messagesContainer');
        container.innerHTML = '';
        
        if (snapshot.exists()) {
          const messages = [];
          snapshot.forEach(child => {
            messages.push(child.val());
          });
          
          for (let msg of messages) {
            const isMine = msg.uid === currentUser.uid;
            let senderName = '';
            
            if (currentChatType === 'global' && !isMine) {
              const userSnap = await get(ref(db, `users/${msg.uid}`));
              senderName = userSnap.val()?.username || 'User';
            }
            
            container.innerHTML += `
              <div class="message-bubble ${isMine ? 'mine' : 'theirs'}">
                ${currentChatType === 'global' && !isMine ? `<div class="message-sender">${senderName}</div>` : ''}
                <div class="message-text">${msg.text}</div>
              </div>
            `;
          }
          
          container.scrollTop = container.scrollHeight;
        }
      });
    }

    window.sendMessage = async function() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      
      if (!text) return;
      
      const messageData = {
        text: text,
        uid: currentUser.uid,
        timestamp: Date.now()
      };
      
      if (currentChatType === 'global') {
        const msgRef = push(ref(db, 'chats'));
        await set(msgRef, { ...messageData, user: currentUser.displayName });
      } else {
        const chatId = [currentUser.uid, currentChatUser].sort().join('_');
        const msgRef = push(ref(db, `private_chats/${chatId}`));
        await set(msgRef, messageData);
      }
      
      input.value = '';
    };

    document.getElementById('messageInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    // Activity
    function listenForNotifications() {
      const notifRef = ref(db, `notifications/${currentUser.uid}`);
      onValue(notifRef, (snapshot) => {
        if (snapshot.exists()) {
          const notifs = Object.keys(snapshot.val()).length;
          const badge = document.getElementById('activityBadge');
          if (currentView !== 'activity' && notifs > 0) {
            badge.textContent = notifs;
            badge.classList.remove('hidden');
          } else {
            badge.classList.add('hidden');
          }
        }
      });
    }

    function loadActivity() {
      const notifRef = ref(db, `notifications/${currentUser.uid}`);
      onValue(notifRef, (snapshot) => {
        const container = document.getElementById('activityContainer');
        container.innerHTML = '';
        
        document.getElementById('activityBadge').classList.add('hidden');
        
        if (!snapshot.exists()) {
          container.innerHTML = '<div class="empty-state"><i class="fas fa-bell"></i><p>No notifications yet</p></div>';
          return;
        }
        
        const notifs = [];
        snapshot.forEach(child => {
          notifs.push({ id: child.key, ...child.val() });
        });
        
        notifs.reverse().forEach(notif => {
          container.innerHTML += `
            <div class="notification-item">
              <div class="notification-icon"><i class="fas fa-heart"></i></div>
              <div class="notification-text">${notif.text}</div>
            </div>
          `;
        });
      });
    }

    async function addNotification(userId, text) {
      const notifRef = push(ref(db, `notifications/${userId}`));
      await set(notifRef, {
        text: text,
        timestamp: Date.now()
      });
    }

    // Profile
    async function loadProfile() {
      const userSnap = await get(ref(db, `users/${currentUser.uid}`));
      const userData = userSnap.val();
      
      document.getElementById('profilePic').src = userData.photo;
      document.getElementById('profileUsername').textContent = userData.username;
      
      const postsSnap = await get(ref(db, 'posts'));
      let userPosts = [];
      if (postsSnap.exists()) {
        const posts = postsSnap.val();
        userPosts = Object.entries(posts).filter(([id, post]) => post.uid === currentUser.uid);
      }
      
      const followersSnap = await get(ref(db, `followers/${currentUser.uid}`));
      const followingSnap = await get(ref(db, `following/${currentUser.uid}`));
      
      document.getElementById('postCount').textContent = userPosts.length;
      document.getElementById('followerCount').textContent = followersSnap.exists() ? Object.keys(followersSnap.val()).length : 0;
      document.getElementById('followingCount').textContent = followingSnap.exists() ? Object.keys(followingSnap.val()).length : 0;
      
      const grid = document.getElementById('profileGrid');
      grid.innerHTML = '';
      
      userPosts.reverse().forEach(([id, post]) => {
        grid.innerHTML += `<img src="${post.image}" class="grid-image">`;
      });
    }

    window.handleAvatarUpload = function() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.onchange = async (e) => {
        const file = e.target.files[0];
        if (file) {
          const imageData = await processImage(file, 300);
          await update(ref(db, `users/${currentUser.uid}`), { photo: imageData });
          await updateProfile(auth.currentUser, { photoURL: imageData });
          loadProfile();
        }
      };
      input.click();
    };

    window.editProfile = async function() {
      const newName = prompt('Enter new username:', currentUser.displayName);
      if (newName && newName.trim()) {
        await update(ref(db, `users/${currentUser.uid}`), { username: newName.trim() });
        await updateProfile(auth.currentUser, { displayName: newName.trim() });
        loadProfile();
      }
    };
  </script>
</body>
